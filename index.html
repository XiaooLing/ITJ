<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pixels</title>
    <script>
        // Get the image URL from query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to process image and get pixel data
        function processImage(imageUrl) {
            const img = new Image();
            img.crossOrigin = "Anonymous";  // Allow cross-origin if necessary (CORS)

            img.onload = function () {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set the canvas size to 32x32
                canvas.width = 32;
                canvas.height = 32;

                // Draw the image on the canvas at 32x32 size
                ctx.drawImage(img, 0, 0, 32, 32);

                // Get pixel data from the canvas
                const imageData = ctx.getImageData(0, 0, 32, 32);
                const pixels = [];

                // Collect each pixel's RGBA values
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    const a = imageData.data[i + 3];
                    pixels.push([r, g, b, a]);
                }

                // Create the JSON response
                const responseData = {
                    "width": 32,
                    "height": 32,
                    "pixels": pixels
                };

                // Output the JSON in the body (you can return this via API in a real backend)
                document.body.innerHTML = JSON.stringify(responseData, null, 2);
            };

            img.onerror = function () {
                // Handle errors if the image URL is invalid or cannot be loaded
                const errorResponse = {
                    "error": "Image URL is invalid or cannot be loaded."
                };
                document.body.innerHTML = JSON.stringify(errorResponse, null, 2);
            };

            // Set the source of the image
            img.src = imageUrl;
        }

        window.onload = function () {
            const imageUrl = getQueryParam("imageurl");

            if (!imageUrl) {
                const errorResponse = {
                    "error": "No image URL provided. Use ?imageurl=YOUR_IMAGE_URL"
                };
                document.body.innerHTML = JSON.stringify(errorResponse, null, 2);
            } else {
                processImage(imageUrl);
            }
        };
    </script>
</head>
<body>
</body>
</html>
